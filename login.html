<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup Form</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="heart-rate-background">
        <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
            <defs>
                <filter id="pulse-filter">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blurred"/>
                    <feComponentTransfer in="blurred">
                        <feFuncA type="table" tableValues="1 0" />
                    </feComponentTransfer>
                </filter>
            </defs>
        </svg>

        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login</div>
                <div class="title signup">Signup</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slide-tab"></div>
                </div>
                <div class="form-inner">
                    <!-- Login Form -->
                    <form action="#" class="login">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="remember-forget">
                            <label><input type="checkbox">Remember me</label>
                            <a id="password" href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>

                    <!-- Signup Form -->
                    <form action="#" class="signup">
                        <h1>Signup</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Email Address" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Confirm Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btn">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const slideTab = document.querySelector(".slide-tab");

        signupBtn.addEventListener("click", () => {
            loginForm.style.marginLeft = "-50%";
            slideTab.style.left = "50%";
        });

        loginBtn.addEventListener("click", () => {
            loginForm.style.marginLeft = "0%";
            slideTab.style.left = "0%";
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background:  url('hayaa.png') no-repeat center center fixed ; /* Futuristic gradient */    color: #fff;

            background-size: cover;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        .wrapper {
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(20px);
            box-shadow: 0 0 10px rgba(255, 255, 255, .2);
            padding: 30px 40px;
            position: relative;
            overflow: hidden;
        }

        .title-text {
            display: flex;
            width: 200%;
        }

        .title {
            width: 50%;
            font-size: 32px;
            text-align: center;
            font-weight: 700;
            transition: all 0.6s ease;
        }

        .form-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slide-controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            height: 50px;
        }

        .slide {
            width: 50%;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            z-index: 1;
            font-size: 18px;
        }

        .slide-tab {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #fa4299;
            border-radius: 40px;
            transition: all 0.6s ease;
        }

        input[type="radio"] {
            display: none;
        }

        #signup:checked ~ .slide-tab {
            left: 50%;
        }

        #signup:checked ~ .signup {
            color: #fff;
        }

        #signup:checked ~ .login {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-inner {
            display: flex;
            width: 200%;
            transition: all 0.6s ease;
        }

        form {
            width: 50%;
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 15px 0;
        }

        .input-box input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            outline: none;
            background: transparent;
            color: #fff;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .remember-forget {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            outline: none;
            border-radius: 40px;
            background-color: #fa4299;
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        #password {
            color: #00bcd4 ;
        }
    </style>
</body>
</html>
